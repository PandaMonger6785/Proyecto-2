<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acceso al sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Enlazar CSS externo -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- Barra de navegación -->
  <header>
    <div class="logo">Mi Sitio</div>
    <nav>
      <!-- Links de ejemplo, cámbialos por los de tu página -->
      <a href="index.html">Inicio</a>
      <a href="contacto.html">Contacto</a>
      <a href="ventas.html">Productos</a>
      <!-- Aquí se mostrará el usuario cuando ya esté logueado -->
      <span id="nav-user" class="nav-user"></span>
    </nav>
  </header>

  <main>
    <section class="login-card">
      <h1>Acceso al sistema</h1>
      <p class="desc">Ingresa tu nombre de usuario y contraseña para continuar.</p>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username"
                 autocomplete="username"
                 placeholder="Ej. juan123">
          <div id="userError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password"
                 autocomplete="current-password"
                 placeholder="Mínimo 6 caracteres">
          <div id="passError" class="error"></div>
        </div>

        <div class="btn-row">
          <button type="submit" class="btn btn-primary">Accesar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>

        <div id="msgGlobal" class="msg-global"></div>
      </form>
    </section>
  </main>

  <footer>
    Proyecto 2 - Desarrollo de Aplicaciones Web
  </footer>

  <!-- Lógica de login -->
  <script src="js/login.js"></script>
</body>
</html>
